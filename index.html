<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" lang="it" xml:lang="it">
<head>
  <meta charset="utf-8"/>
  <title>La famiglia: il lavoro e la festa</title>
  
  <!-- Normalize.css for cross-browser consistency -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  
  <!-- Correctly import Lexend font -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
  
  <!-- Import book -->
  <script>
    fetch('book.html')
      .then(res => res.text())
      .then(html => document.body.innerHTML = new DOMParser().parseFromString(html, 'text/html').body.innerHTML);
  </script>

  <style type="text/css">
    /* Reset variables that were previously set by JS */
    :root {
      --background-color: #444;
      --text-color: #fff;
      --quote-text-color: #888;
      --font-base: 1; /* Default base font size multiplier */
      --font-mult: 1; /* Default font size multiplier */
      --pagnum-mult: 0.8; /* A default for pagination */
    }

    .doc-content {
      box-sizing: border-box;
      background-color: var(--background-color);
      font-family: Lexend, Roboto, Arial, sans-serif;
      transform: scaleX(0.9);
      width: 110%;
      transform-origin: left;
      overflow-x: hidden;
    }

    #page {
      max-width: 23cm;
      margin: 0 auto;
      font-size: 11pt;
      font-family: Lexend, Roboto, Arial, sans-serif;
    }

    p, h1, h2, h3, h4, h5, h6 {
      color: var(--text-color);
      text-align: left;
      page-break-after: avoid;
      orphans: 2;
      widows: 2;
      line-height: 1.3;
      font-weight: 400;
      padding: 0rem 0.1rem;
      margin: 0.6rem 0.0rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      line-height: 1;
      touch-action: manipulation;
    }

    h2 {
      font-size: 1.75rem;
      font-weight: 650;
      margin: 0.2rem 0 0.2rem;
    }

    h3 {
      font-size: 1.25rem;
      font-weight: 500;
      margin: 0.7rem 0 0.3rem;
    }

    h4 {
      font-size: 1rem;
      font-weight: 550;
      margin: 0.8rem 0 0.2rem;
    }

    .quote {
      border-left: 4pt solid rgba(150, 150, 150, 0.4);
      background-color: rgba(150, 150, 150, 0.2);
      padding: 0.4rem 0.6rem 0.4rem 0.4rem;
      margin: 0.3rem 0.0rem;
      font-style: italic;
    }

    .quote br {
      display: block;
      margin-bottom: 0.3rem;
      content: "";
    }

    .pag_num {
      border-top: 1pt solid rgba(150, 150, 150, 0.4);
      color: var(--quote-text-color);
      font-size: 1rem;
      padding: 0.5rem 0 0.1rem;
      margin-bottom: 0;
      font-style: italic;
    }
  </style>
</head>
<body class="doc-content">
  <script>
    // Import book content once the page loads
    fetch('book.html')
      .then(res => res.text())
      .then(html => document.body.innerHTML = new DOMParser().parseFromString(html, 'text/html').body.innerHTML);
  </script>
</body>
</html>
