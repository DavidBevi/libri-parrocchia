<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" lang="it" xml:lang="it">
<head>
  <meta charset="utf-8"/>
  <title>La famiglia: il lavoro e la festa</title>
  
  <!-- Normalize.css for cross-browser consistency -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  
  <!-- Correctly import Lexend font -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
  
  <!-- Import book -->
  <script>
    fetch('book.html')
      .then(res => res.text())
      .then(html => document.body.innerHTML = new DOMParser().parseFromString(html, 'text/html').body.innerHTML);
  </script>

  <style type="text/css">
    /* Default root variables for light theme */
    :root {
      --background-color: #444;
      --text-color: #fff;
      --quote-text-color: #888;
      --font-base: 1;
      --font-mult: 1;
      --pagnum-mult: 0.8;
    }

    .doc-content {
      box-sizing: border-box;
      background-color: var(--background-color);
      font-family: Lexend, Roboto, Arial, sans-serif;
      transform: scaleX(0.9);
      width: 110%;
      transform-origin: left;
      overflow-x: hidden;
    }

    /* Page container styles */
    #page {
      width: 100%; /* Default to full width */
      max-width: 500pt; /* Max width for larger screens */
      margin: 0 auto; /* Center horizontally */
      font-size: 11pt;
      font-family: Lexend, Roboto, Arial, sans-serif;
    }

    /* Media Query for mobile (screen width <= 768px) */
    @media (max-width: 768px) {
      #page {
        width: 100%; /* Take full width on small screens */
        max-width: none; /* Remove max-width constraint */
      }
    }

    /* Generic text styling */
    p, h1, h2, h3, h4, h5, h6 {
      color: var(--text-color);
      text-align: left;
      page-break-after: avoid;
      orphans: 2;
      widows: 2;
      line-height: 1.3;
      font-weight: 400;
      padding: 0rem 0.1rem;
      margin: 0.6rem 0.0rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      line-height: 1;
      touch-action: manipulation;
    }

    h2 {
      font-size: 1.75rem;
      font-weight: 650;
      margin: 0.2rem 0 0.2rem;
    }

    h3 {
      font-size: 1.25rem;
      font-weight: 500;
      margin: 0.7rem 0 0.3rem;
    }

    h4 {
      font-size: 1rem;
      font-weight: 550;
      margin: 0.8rem 0 0.2rem;
    }

    .quote {
      border-left: 4pt solid rgba(150, 150, 150, 0.4);
      background-color: rgba(150, 150, 150, 0.2);
      padding: 0.4rem 0.6rem 0.4rem 0.4rem;
      margin: 0.3rem 0.0rem;
      font-style: italic;
    }

    .quote br {
      display: block;
      margin-bottom: 0.3rem;
      content: "";
    }

    .pag_num {
      border-top: 1pt solid rgba(150, 150, 150, 0.4);
      color: var(--quote-text-color);
      font-size: 1rem;
      padding: 0.5rem 0 0.1rem;
      margin-bottom: 0;
      font-style: italic;
    }
  </style>
</head>
<body class="doc-content">
  <script>
    // Set theme and adjust max width based on screen size
    colorMode('read'); // Apply theme based on URL
    window.addEventListener("resize", adjustMaxWidth);  // Adjust max-width on resize
    
    // Double-click handler for theme toggle (on h1)
    document.querySelector('h1').addEventListener('dblclick', () => colorMode('toggle'));
    
    // Double-tap handler for h1 (theme toggle)
    let lastTapH1 = 0;
    document.querySelector('h1').addEventListener('touchstart', (e) => {
      const currentTime = new Date().getTime();
      if (currentTime - lastTapH1 < 300) { // Detect double-tap (within 300ms)
        e.preventDefault(); // Prevent zoom on double-tap
        colorMode('toggle'); // Toggle theme
      }
      lastTapH1 = currentTime; // Update last tap time
    });

    // Double-tap handler for h2 (increase font size)
    let lastTapH2 = 0;
    document.querySelector('h2').addEventListener('touchstart', (e) => {
      const currentTime = new Date().getTime();
      if (currentTime - lastTapH2 < 300) { // Detect double-tap (within 300ms)
        e.preventDefault(); // Prevent zoom on double-tap
        increaseFontSize(); // Increase font size
      }
      lastTapH2 = currentTime; // Update last tap time
    });

    // Function to increase the font size of all elements by 10%
    function increaseFontSize() {
      const elements = document.querySelectorAll('*');
      elements.forEach(el => {
        const currentFontSize = window.getComputedStyle(el).fontSize;
        const newFontSize = parseFloat(currentFontSize) * 1.1; // Increase by 10%
        el.style.fontSize = `${newFontSize}px`;
      });
    }

    // Function to toggle color mode (light/dark)
    function colorMode(action) {
      const d = document.documentElement.style;
      let m = window.location.search.includes('dark'); // Check if 'dark' is in the URL
      if (action !== 'read') m = !m;  // Toggle mode if action is not 'read'
      
      // Apply color mode
      d.setProperty('--background-color', m ? '#000' : '#fff');
      d.setProperty('--text-color', m ? '#fff' : '#000');
      d.setProperty('--quote-text-color', m ? '#ccc' : '#888');
      
      // Update URL: Add or remove '?dark' parameter
      window.history.pushState({}, '', m ? '?dark' : window.location.pathname);
    }
  </script>
</body>
</html>
