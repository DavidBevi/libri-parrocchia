<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" lang="it" xml:lang="it">
<head>
  <meta charset="utf-8"/>
  <title>La famiglia: il lavoro e la festa</title>
  
  <!-- Correctly import Lexend font -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
  
  <!-- Early Inline Script to Detect User-Agent and Set Variables -->
  <script>
    // Immediately sets font base and multiplier based on the user-agent
    (function() {
      const userAgent = navigator.userAgent;
      const root = document.documentElement.style;
      const { fontBase, fontMult } = {
        Android: { fontBase: 1.1, fontMult: 2 },
        iPhone: { fontBase: 2, fontMult: 1 },
        Default: { fontBase: 1, fontMult: 1 }
      }[ /Android/i.test(userAgent) ? 'Android' :
          /iPhone|iPad|iPod/i.test(userAgent) ? 'iPhone' : 'Default' ];

      // Set global CSS variables based on device type
      root.setProperty('--font-base', fontBase);
      root.setProperty('--font-mult', fontMult);
    })();
    // Import book
    fetch('book.html')
      .then(res => res.text())
      .then(html => document.body.innerHTML = new DOMParser().parseFromString(html, 'text/html').body.innerHTML);
  </script>

  <style type="text/css">
    :root {
      --background-color: #444;
      --text-color: #fff;
      --quote-text-color: #888;
      --font-base: 1; /* Default base font size multiplier */
      --font-mult: 10; /* Default font size multiplier */
    }

    .doc-content {
      box-sizing: border-box;
      background-color: var(--background-color);
      font-family: Lexend, Roboto, Arial, sans-serif;
      transform: scaleX(0.9);
      width: 110%;
      transform-origin: left;
      overflow-x: hidden;
    }

    #page {
      max-width: calc(23cm * var(--font-base));
      margin: 0 auto;
      font-size: calc(11pt * var(--font-base));
      font-family: Lexend, Roboto, Arial, sans-serif;
    }

    p, h1, h2, h3, h4, h5, h6 {
      color: var(--text-color);
      text-align: left;
      page-break-after: avoid;
      orphans: 2;
      widows: 2;
      line-height: 1.3;
      font-weight: 400;
      padding: 0rem 0.1rem;
      margin: 0.6rem 0.0rem;
    }

    h1 {
      font-size: calc(3rem * var(--font-mult));
      font-weight: 800;
      line-height: 1;
      touch-action: manipulation;
    }

    h2 {
      font-size: calc(1.8rem * var(--font-mult));
      font-weight: 650;
      margin: 0.2rem 0 0.2rem;
    }

    h3 {
      font-size: calc(1.2rem * var(--font-mult));
      font-weight: 500;
      margin: 0.7rem 0 0.3rem;
    }

    h4 {
      font-size: 1rem;
      font-weight: 550;
      margin: 0.8rem 0 0.2rem;
    }

    .quote {
      border-left: 4pt solid rgba(150, 150, 150, 0.4);
      background-color: rgba(150, 150, 150, 0.2);
      padding: 0.4rem 0.6rem 0.4rem 0.4rem;
      margin: 0.3rem 0.0rem;
      font-style: italic;
    }

    .quote br {
      display: block;
      margin-bottom: 0.3rem;
      content: "";
    }

    .pag_num {
      border-top: 1pt solid rgba(150, 150, 150, 0.4);
      color: var(--quote-text-color);
      font-size: calc(0.8rem / var(--font-mult));
      padding: 0.5rem 0 0.1rem;
      margin-bottom: 0;
      font-style: italic;
    }
  </style>
</head>
<body class="doc-content">
  
  <script>
    colorMode('read'); // Once, ASAP
    adjustMaxWidth(); // Once, ASAP
    window.addEventListener("resize", adjustMaxWidth);
    document.querySelector('h1').addEventListener('dblclick', () => colorMode('toggle'));
    let lastTapH1 = 0;
    let lastTapH2 = 0;

    // Double-tap handler for h1
    document.querySelector('h1').addEventListener('touchstart', (e) => {
        const currentTime = new Date().getTime();
        if (currentTime - lastTapH1 < 300) { // Detect double-tap (within 300ms)
            e.preventDefault(); // Prevent double-tap zoom
            colorMode('toggle'); // Toggle color mode
    }
    lastTapH1 = currentTime; // Update the last tap time
    });

    // Double-tap handler for h2
    document.querySelector('h2').addEventListener('touchstart', (e) => {
        const currentTime = new Date().getTime();
        if (currentTime - lastTapH2 < 300) { // Detect double-tap (within 300ms)
            e.preventDefault(); // Prevent double-tap zoom
            increaseFontSize(); // Increase font size
        }
        lastTapH2 = currentTime; // Update the last tap time
    });

    // Function to increase the font size of every element by 10%
    function increaseFontSize() {
        const elements = document.querySelectorAll('*'); // Select all elements
        elements.forEach(el => {
            const currentFontSize = window.getComputedStyle(el).fontSize; // Get the current font size
            const newFontSize = parseFloat(currentFontSize) * 1.1; // Increase font size by 10%
            el.style.fontSize = `${newFontSize}px`; // Apply the new font size
        });
    }

    function adjustMaxWidth() {
      document.querySelector('#page').style.maxWidth = (/Mobi|Android/i.test(navigator.userAgent) ? "100%" : "500pt");
    }
  
    function colorMode(action) {
      const d = document.documentElement.style;
      let m = window.location.search.includes('dark'); // Check if 'dark' is in the URL
      if (action !== 'read') m = !m;  // Flip the mode when action is not 'read'
      // Apply the appropriate colors based on the URL query
      d.setProperty('--background-color', m? '#000' :'#fff');
      d.setProperty('--text-color', m? '#fff' :'#000');
      d.setProperty('--quote-text-color', m? '#ccc' :'#888');
      // Update the URL: If dark mode, remove the query parameter, if light mode, add '?dark'
      window.history.pushState({}, '', m? '?dark': window.location.pathname);
    }
  </script>
</body>
</html>
