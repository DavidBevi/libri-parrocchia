<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" lang="it" xml:lang="it">
<head>
  <meta charset="utf-8"/>
  <title>La famiglia: il lavoro e la festa</title>
  
  <!-- Normalize.css for cross-browser consistency -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  
  <!-- Correctly import Lexend font -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />

  <script>
    const c = ["#000", "#fff", "#ccc", "#888"]; // Define the color constants

    function colorMode(action) {
      const d = document.documentElement.style;
      let m = window.location.search.includes('dark'); // Check if 'dark' is in the URL
      if (action !== 'read') m = !m;  // Toggle the mode if the action is not 'read'
      
      // Apply colors using the constants array `c`
      d.setProperty('--background-color', m ? c[0] : c[1]);
      d.setProperty('--text-color', m ? c[1] : c[0]);
      d.setProperty('--quote-text-color', m ? c[2] : c[3]);
      
      // Update the URL based on the mode
      window.history.pushState({}, '', m ? '?dark' : window.location.pathname);
    }

    // Immediately set the color mode to prevent FOUC
    colorMode('read');

    // Detect user agent and apply mobile/desktop-specific styles
    const isMobile = /Mobi|Android/i.test(navigator.userAgent); // Detect mobile devices
    const style = document.createElement('style');
    style.innerHTML = `
      #page {
        ${isMobile ? 'width: 100%;' : 'max-width: 500pt; margin: 0 auto;'}
      }
    `;
    document.head.appendChild(style);
  </script>

  <style type="text/css">
    :root {
      --background-color: #444; /* Default background color */
      --text-color: #fff; /* Default text color */
      --quote-text-color: #888; /* Default quote text color */
    }

    .doc-content {
      box-sizing: border-box;
      background-color: var(--background-color);
      font-family: Lexend, Roboto, Arial, sans-serif;
      transform: scaleX(0.9);
      width: 110%;
      transform-origin: left;
      overflow-x: hidden;
    }

    #page {
      font-size: 11pt;
      font-family: Lexend, Roboto, Arial, sans-serif;
    }

    p, h1, h2, h3, h4, h5, h6 {
      color: var(--text-color);
      text-align: left;
      page-break-after: avoid;
      orphans: 2;
      widows: 2;
      line-height: 1.3;
      font-weight: 400;
      padding: 0rem 0.1rem;
      margin: 0.6rem 0.0rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      line-height: 1;
      touch-action: manipulation;
    }

    h2 {
      font-size: 1.75rem;
      font-weight: 650;
      margin: 0.2rem 0 0.2rem;
    }

    h3 {
      font-size: 1.25rem;
      font-weight: 500;
      margin: 0.7rem 0 0.3rem;
    }

    h4 {
      font-size: 1rem;
      font-weight: 550;
      margin: 0.8rem 0 0.2rem;
    }

    .quote {
      border-left: 4pt solid rgba(150, 150, 150, 0.4);
      background-color: rgba(150, 150, 150, 0.2);
      padding: 0.4rem 0.6rem 0.4rem 0.4rem;
      margin: 0.3rem 0.0rem;
      font-style: italic;
    }

    .quote br {
      display: block;
      margin-bottom: 0.3rem;
      content: "";
    }

    .pag_num {
      border-top: 1pt solid rgba(150, 150, 150, 0.4);
      color: var(--quote-text-color);
      font-size: 1rem;
      padding: 0.5rem 0 0.1rem;
      margin-bottom: 0;
      font-style: italic;
    }
  </style>
</head>
<body class="doc-content">
  <script>
    // Book import logic remains here
    fetch('book.html')
      .then(res => res.text())
      .then(html => document.body.innerHTML = new DOMParser().parseFromString(html, 'text/html').body.innerHTML);
  </script>

  <script>
    // Double-tap handler for h1
    document.querySelector('h1').addEventListener('touchstart', (e) => {
        const currentTime = new Date().getTime();
        if (currentTime - lastTapH1 < 300) { // Detect double-tap (within 300ms)
            e.preventDefault(); // Prevent double-tap zoom
            colorMode('toggle'); // Toggle color mode
    }
    lastTapH1 = currentTime; // Update the last tap time
    });

    // Double-tap handler for h2
    document.querySelector('h2').addEventListener('touchstart', (e) => {
        const currentTime = new Date().getTime();
        if (currentTime - lastTapH2 < 300) { // Detect double-tap (within 300ms)
            e.preventDefault(); // Prevent double-tap zoom
            increaseFontSize(); // Increase font size
        }
        lastTapH2 = currentTime; // Update the last tap time
    });

  function increaseFontSize() {
    const elements = document.querySelectorAll('*');
    elements.forEach((el) => {
      const currentFontSize = parseFloat(window.getComputedStyle(el).fontSize);
      el.style.fontSize = `${currentFontSize * 1.1}px`;
    });
  }
</script>
</body>
</html>
