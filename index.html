<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" lang="it" xml:lang="it">
<head>
  <meta charset="utf-8"/>
  <title>La famiglia: il lavoro e la festa</title>
  
  <!-- Normalize.css for cross-browser consistency -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

  <!-- Correctly import Lexend font -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />

  <script>
    // JavaScript to detect user-agent and inject appropriate CSS
    function adjustMaxWidth() {
      const isMobile = /Mobi|Android/i.test(navigator.userAgent);
      const page = document.getElementById('page');
      const style = document.createElement('style'); // Create a style tag dynamically
      if (isMobile) {
        style.innerHTML = `
          #page {
            width: 100%;
            max-width: none;
          }
        `;
      } else {
        style.innerHTML = `
          #page {
            width: auto;
            max-width: 500pt;
            margin: 0 auto;
          }
        `;
      }
      document.head.appendChild(style); // Append style to the head dynamically
    }

    // Set initial max-width based on user agent before any content is loaded
    window.addEventListener('load', adjustMaxWidth);
    window.addEventListener('resize', adjustMaxWidth); // Reapply on resize

  </script>

  <script>
    // Import book content once the page loads
    function loadBookContent() {
      fetch('book.html')
        .then(res => res.text())
        .then(html => document.body.innerHTML = new DOMParser().parseFromString(html, 'text/html').body.innerHTML);
    }
  </script>
  
  <!-- The rest of the CSS will be placed below -->
  <style type="text/css">
    /* Root default theme settings */
    :root {
      --background-color: #444;
      --text-color: #fff;
      --quote-text-color: #888;
      --font-base: 1; /* Default base font size multiplier */
      --font-mult: 1; /* Default font size multiplier */
      --pagnum-mult: 0.8; /* A default for pagination */
    }

    .doc-content {
      box-sizing: border-box;
      background-color: var(--background-color);
      font-family: Lexend, Roboto, Arial, sans-serif;
      transform: scaleX(0.9);
      width: 110%;
      transform-origin: left;
      overflow-x: hidden;
    }

    #page {
      max-width: 23cm; /* Default max-width */
      margin: 0 auto;
      font-size: 11pt;
      font-family: Lexend, Roboto, Arial, sans-serif;
    }

    p, h1, h2, h3, h4, h5, h6 {
      color: var(--text-color);
      text-align: left;
      page-break-after: avoid;
      orphans: 2;
      widows: 2;
      line-height: 1.3;
      font-weight: 400;
      padding: 0rem 0.1rem;
      margin: 0.6rem 0.0rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      line-height: 1;
      touch-action: manipulation;
    }

    h2 {
      font-size: 1.75rem;
      font-weight: 650;
      margin: 0.2rem 0 0.2rem;
    }

    h3 {
      font-size: 1.25rem;
      font-weight: 500;
      margin: 0.7rem 0 0.3rem;
    }

    h4 {
      font-size: 1rem;
      font-weight: 550;
      margin: 0.8rem 0 0.2rem;
    }

    .quote {
      border-left: 4pt solid rgba(150, 150, 150, 0.4);
      background-color: rgba(150, 150, 150, 0.2);
      padding: 0.4rem 0.6rem 0.4rem 0.4rem;
      margin: 0.3rem 0.0rem;
      font-style: italic;
    }

    .quote br {
      display: block;
      margin-bottom: 0.3rem;
      content: "";
    }

    .pag_num {
      border-top: 1pt solid rgba(150, 150, 150, 0.4);
      color: var(--quote-text-color);
      font-size: 1rem;
      padding: 0.5rem 0 0.1rem;
      margin-bottom: 0;
      font-style: italic;
    }
  </style>

</head>
<body class="doc-content" onload="loadBookContent()">
  <script>
    // The following functions handle theme toggling and double tap on h1/h2
    function colorMode(action) {
      const d = document.documentElement.style;
      let m = window.location.search.includes('dark');  // Check if dark mode is in URL
      if (action !== 'read') m = !m;  // Toggle mode if action is not 'read'

      // Set theme colors
      d.setProperty('--background-color', m ? '#000' : '#fff');
      d.setProperty('--text-color', m ? '#fff' : '#000');
      d.setProperty('--quote-text-color', m ? '#ccc' : '#888');

      // Update URL (add/remove dark parameter)
      window.history.pushState({}, '', m ? '?dark' : window.location.pathname);
    }

    // Event listener for theme toggle (on double-tap of h1)
    let lastTapH1 = 0;
    document.addEventListener('touchstart', (e) => {
      const currentTime = new Date().getTime();
      const h1 = document.querySelector('h1');
      if (e.target === h1) {
        if (currentTime - lastTapH1 < 300) {
          e.preventDefault(); // Prevent zoom
          colorMode('toggle');  // Toggle theme
        }
        lastTapH1 = currentTime;
      }
    });

    // Event listener for double-tap on h2 (increase font size)
    let lastTapH2 = 0;
    document.addEventListener('touchstart', (e) => {
      const currentTime = new Date().getTime();
      const h2 = document.querySelector('h2');
      if (e.target === h2) {
        if (currentTime - lastTapH2 < 300) {
          e.preventDefault();  // Prevent zoom
          increaseFontSize();  // Increase font size
        }
        lastTapH2 = currentTime;
      }
    });

    // Increase font size by 10%
    function increaseFontSize() {
      const elements = document.querySelectorAll('*');
      elements.forEach(el => {
        const currentFontSize = window.getComputedStyle(el).fontSize;
        const newFontSize = parseFloat(currentFontSize) * 1.1; // Increase by 10%
        el.style.fontSize = `${newFontSize}px`;
      });
    }
  </script>
</body>
</html>
